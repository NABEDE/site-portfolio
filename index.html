<html><head><base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Créatif</title>
    <style>
        :root {
            --primary: #2a2a72;
            --secondary: #009ffd;
            --text: #333;
            --light: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            line-height: 1.6;
        }

        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--light);
            position: relative;
            overflow: hidden;
        }

        .header-content {
            z-index: 2;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: transparent;
            border: 2px solid var(--light);
            color: var(--light);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: fadeInUp 1s ease 0.6s backwards;
        }

        .cta-button:hover {
            background: var(--light);
            color: var(--primary);
        }

        section {
            padding: 5rem 2rem;
            background: var(--light);
            margin: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .portfolio-item {
            background: var(--light);
            padding: 1rem;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="floating-shapes">
            <svg viewBox="0 0 200 200" style="position: absolute; width: 200px; left: 10%; animation: float 6s ease-in-out infinite;">
                <path fill="rgba(255,255,255,0.1)" d="M42.7,-62.9C50.9,-53.5,50.1,-35.6,51.7,-20.9C53.4,-6.2,57.4,5.3,55.7,16.8C54,28.3,46.5,39.8,36.3,47.9C26.1,56,13.1,60.8,-0.9,62C-14.9,63.2,-29.8,60.8,-42.5,52.9C-55.2,45,-65.7,31.6,-69.9,15.8C-74.1,-0.1,-72,-18.4,-63.6,-31.9C-55.2,-45.4,-40.5,-54,-26.6,-58.7C-12.7,-63.4,0.4,-64.2,12.8,-61.9C25.2,-59.6,34.5,-72.2,42.7,-62.9Z" transform="translate(100 100)" />
            </svg>
            <svg viewBox="0 0 200 200" style="position: absolute; width: 150px; right: 15%; top: 20%; animation: float 8s ease-in-out infinite;">
                <path fill="rgba(255,255,255,0.1)" d="M47.7,-67.1C62.9,-59.6,77,-46.8,83.1,-30.8C89.3,-14.8,87.6,4.4,81.1,21.1C74.6,37.8,63.3,52,48.7,60.4C34.1,68.8,16.1,71.4,-1.4,73.3C-18.9,75.2,-37.8,76.4,-51.6,68.1C-65.4,59.8,-74.1,42,-78.9,23.3C-83.8,4.6,-84.8,-14.9,-77.9,-31.4C-71,-47.8,-56.2,-61.2,-40.5,-68.5C-24.8,-75.8,-8.3,-77,7.4,-88.6C23,-100.2,45.9,-122.2,47.7,-67.1Z" transform="translate(100 100)" />
            </svg>
        </div>
        <div class="header-content">
            <h1>Jean Dupont</h1>
            <p class="subtitle">Développeur Web Créatif</p>
            <a href="https://example.com/contact" class="cta-button">Me Contacter</a>
        </div>
    </header>

    <section id="portfolio">
        <h2>Mes Projets</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <h3>Project 1</h3>
                <p>Application Web E-commerce</p>
            </div>
            <div class="portfolio-item">
                <h3>Project 2</h3>
                <p>Site Vitrine Responsive</p>
            </div>
            <div class="portfolio-item">
                <h3>Project 3</h3>
                <p>Dashboard Analytique</p>
            </div>
        </div>
    </section>

    <section id="skills">
        <h2>Compétences</h2>
        <div class="skills-container">
            <svg width="400" height="200" viewBox="0 0 400 200">
                <rect x="100" y="20" width="300" height="20" fill="#eee"/>
                <rect x="100" y="20" width="270" height="20" fill="var(--secondary)" >
                    <title>HTML/CSS - 90%</title>
                </rect>
                
                <rect x="100" y="50" width="300" height="20" fill="#eee"/>
                <rect x="100" y="50" width="240" height="20" fill="var(--secondary)">
                    <title>JavaScript - 80%</title>
                </rect>
                
                <rect x="100" y="80" width="300" height="20" fill="#eee"/>
                <rect x="100" y="80" width="210" height="20" fill="var(--secondary)">
                    <title>React - 70%</title>
                </rect>
                
                <text x="10" y="35" fill="var(--text)">HTML/CSS</text>
                <text x="10" y="65" fill="var(--text)">JavaScript</text>
                <text x="10" y="95" fill="var(--text)">React</text>
            </svg>
        </div>
    </section>

    <script>
        // Animation au défilement
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('section').forEach(section => {
            section.style.opacity = 0;
            section.style.transform = 'translateY(50px)';
            section.style.transition = 'all 0.6s ease-out';
            observer.observe(section);
        });

        // Animation des éléments du portfolio
        document.querySelectorAll('.portfolio-item').forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.transform = 'translateY(-10px)';
            });
            
            item.addEventListener('mouseout', () => {
                item.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
